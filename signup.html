<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wing It</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <h1>
                    <i class="fas fa-car-side car-icon"></i>
                    Wing It
                    <i class="fas fa-plane plane-icon"></i>
                </h1>
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Join Wing It</h2>
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="college">College/University</label>
                    <input type="text" id="college" required>
                </div>
                <div class="form-group">
                    <label for="email">College Email</label>
                    <input type="email" id="email" required placeholder="your.email@college.edu">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
            <p class="auth-redirect">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
